<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PID Tuner - Self-Balancing Robot</title>
</head>
<body>
  <h2>Web Bluetooth PID Tuning</h2>

  <label for="kp">Kp:</label>
  <input type="number" id="kp" value="45" step="0.1">
  <br>
  <label for="ki">Ki:</label>
  <input type="number" id="ki" value="0.6" step="0.1">
  <br>
  <label for="kd">Kd:</label>
  <input type="number" id="kd" value="2.0" step="0.1">
  <br>
  <label for="offset">Offset Angle:</label>
  <input type="number" id="offset" value="0" step="0.1">
  <br><br>

  <button onclick="connectBLE()">Connect to ESP32</button>
  <button onclick="sendPID()">Send PID</button>

  <h3>Live Data</h3>
  <pre id="output">(Not connected)</pre>

  <script>
    let bleServer;
    let pidChar;

    const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
    const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'SelfBalancingRobot' }],
          optionalServices: [SERVICE_UUID]
        });
        bleServer = await device.gatt.connect();
        const service = await bleServer.getPrimaryService(SERVICE_UUID);
        pidChar = await service.getCharacteristic(CHARACTERISTIC_UUID);

        // Enable notifications
        pidChar.addEventListener('characteristicvaluechanged', handleNotifications);
        await pidChar.startNotifications();
        document.getElementById("output").textContent = "Connected! Waiting for data...";
      } catch (err) {
        console.error(err);
      }
    }

    function handleNotifications(event) {
      const value = new TextDecoder().decode(event.target.value);
      document.getElementById("output").textContent = value;
    }

    async function sendPID() {
      if (!pidChar) return;
      const kp = parseFloat(document.getElementById("kp").value);
      const ki = parseFloat(document.getElementById("ki").value);
      const kd = parseFloat(document.getElementById("kd").value);
      const offset = parseFloat(document.getElementById("offset").value);
      const data = `${kp},${ki},${kd},${offset}`;
      await pidChar.writeValue(new TextEncoder().encode(data));
    }
  </script>
</body>
</html>
