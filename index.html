<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PID Tuning - Self-Balancing Robot</title>
</head>
<body>
  <h1>Web Bluetooth PID Control</h1>

  <label>Kp: <input type="number" id="kp" step="0.1" value="60.0"></label><br>
  <label>Ki: <input type="number" id="ki" step="0.1" value="270.0"></label><br>
  <label>Kd: <input type="number" id="kd" step="0.1" value="2.2"></label><br>
  <button onclick="sendPID()">Send PID</button>
  <button onclick="connect()">Connect to ESP32</button>

  <h2>Live Data:</h2>
  <pre id="data">No data yet...</pre>

  <script>
    let bleServer;
    let bleService;
    let bleCharacteristic;

    const SERVICE_UUID = "91bad492-b950-4226-aa2b-4ede9fa42f59";
    const CHARACTERISTIC_UUID = "cba1d466-344c-4be3-ab3f-189f80dd7518";


    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'SelfBalancingRobot' }],
          optionalServices: [SERVICE_UUID]
        });

        bleServer = await device.gatt.connect();
        bleService = await bleServer.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await bleService.getCharacteristic(CHARACTERISTIC_UUID);

        // Enable notifications
        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotification);

        document.getElementById("data").textContent = "Connected and waiting for data...";
      } catch (error) {
        console.error(error);
        alert("Connection failed: " + error);
      }
    }

    function sendPID() {
      if (!bleCharacteristic) {
        alert("Not connected yet!");
        return;
      }

      const kp = document.getElementById("kp").value;
      const ki = document.getElementById("ki").value;
      const kd = document.getElementById("kd").value;

      const data = `${kp},${ki},${kd}`;
      const encoder = new TextEncoder();
      bleCharacteristic.writeValue(encoder.encode(data));
    }

    function handleNotification(event) {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value);
      document.getElementById("data").textContent = value;

      // Optional: Parse and show values nicely
      // const [kp, ki, kd, ax, ay, az, gx, gy, gz, angle, speed] = value.split(',');
      // document.getElementById("data").textContent =
      //   `Angle: ${angle}Â°\nSpeed: ${speed}\nAccel: [${ax}, ${ay}, ${az}]\nGyro: [${gx}, ${gy}, ${gz}]`;
    }
  </script>
</body>
</html>
